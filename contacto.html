    <script type="text/javascript">
      function sendEmail() {
        alert('aqui estoy')
        Email.send({
          const sender = document.getElementById('email').textContent;
          const message = document.getElementById('message').textContent;
          Host: "smtp.gmail.com",
          Username: "renagaturrin@hotmail.com",
          Password: "Enter your password",
          To: 'renagaturrin@hotmail.com',
          From: sender.String(),
          Subject: "Mails de pagina web",
          Body: message.String(),
        })
          .then(function (message) {
            alert("mail sent successfully")
          });
      }
    </script>
